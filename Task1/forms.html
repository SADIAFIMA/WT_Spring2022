<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style=text-align:center>Registration Form In Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        First Name:
                    </td>
                    <td>
                        <input type="text" >
                    </td>
                </tr>
                <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" >
                </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        Designation:
                    </td>
                    <td>
                        <input type="radio" name="designation">Junior programmer
                        <input type="radio" name="designation">Senior programmer
                        <input type="radio" name="designation">Project Lead
                    </td>
                </tr>
                <tr>
                    <td>
                        Preffered Language:
                    </td>
                    <td>
                        <input type="checkbox" JAVA>JAVA
                        <input type="checkbox" PHP>PHP
                        <input type="checkbox" C++>C++
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Please choose a a file
                    </td>
                    <td>
                        <input type="Please choose a file" value="choose file">
                        no file chosen
                    </td>
                    
                        
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
    </body>
</html>
